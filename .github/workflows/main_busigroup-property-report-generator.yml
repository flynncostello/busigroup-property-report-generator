# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - busigroup-property-report-generator

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_81373062940949a5b86e441fe8aab9ee }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5fd944e5d8fe496f9d53d538c01fb7f4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_81373062940949a5b86e441fe8aab9ee }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'busigroup-property-report-generator'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bdec570d229a476eb9ce691f29e76550 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_81373062940949a5b86e441fe8aab9ee }}/appsvc/staticsite:${{ github.sha }}'